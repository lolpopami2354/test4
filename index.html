<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bubbas Gramama</title>
  <style>
    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    #backButton:hover {
      background-color: #333;
    }

    #gameFrame2 {
      display: none;
      width: 800px;
      height: 600px;
      border: none;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #333;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #005a9e;
    }

    #gameFrame {
      width: 1200px;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  
  
  <button id="backButton" onclick="goBack()">⬅ Back</button>
  <h1 style="color:dark-purple;">WELCOME to bubbas gramamaa</h1>
  <img class="gif" src="https://media1.tenor.com/m/0IixRqy4QoEAAAAC/a-fart-fart.gif">
<center>
  <h1>opposite day</h1>
  <button onclick="loadGame()">dont play opposite day</button>
  <h1>❄️ Snow Rider 3D</h1>
  <button onclick="launchGame()">Play Snow Rider 3d</button>
  <iframe id="gameFrame2" src="" allowfullscreen></iframe>
  <iframe id="gameFrame" src="" allowfullscreen></iframe>
</center>

  
<script>
  function goBack() {
    document.getElementById("gameFrame").style.display = "none";
    document.getElementById("gameFrame2").style.display = "none";
    document.getElementById("backButton").style.display = "none";
  }

  function launchGame() {
    const iframe = document.getElementById('gameFrame');
    iframe.src = "https://www.hoodamath.com/games/snowrider3d.html";
    iframe.style.display = "block";
    document.getElementById("backButton").style.display = "inline-block";
  }

  function loadGame() {
    const iframe = document.getElementById("gameFrame2");
    iframe.src = "https://www.hoodamath.com/games/oppositeday.html";
    iframe.style.display = "block";
    document.getElementById("backButton").style.display = "inline-block";
  }
</script>


</body>
</html>
