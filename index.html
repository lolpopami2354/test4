<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubba's Gramama</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="bubbasgramamaa.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
  --bg-dark: #05021a;
  --bg-mid: #0b0c2a;
  --accent: #00ffff;
  --panel: #1a1a3d;
  --btn: #00ffff;
  --muted: #cfc6ff;
}

/* --------------------------
   Base Styles
-------------------------- */

.buy-button.owned {
  background: linear-gradient(90deg, #ff4444, #cc0000);
  border: 2px solid #ff4444;
  color: white;
  box-shadow:
    0 0 6px #ff4444,
    0 0 15px #ff0000;
  cursor: not-allowed;
}

.buy-button.owned:hover {
  transform: none;
  box-shadow:
    0 0 8px #ff4444,
    0 0 16px #cc0000;
}


.buy-button {
  background: linear-gradient(90deg, #00ffff, #008080);
  border: 2px solid #00ffff;
  border-radius: 6px;
  padding: 8px 16px;
  color: #00ffff;
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow:
    0 0 6px #00ffff,
    0 0 15px #00ffff;
  transition: all 0.25s ease-in-out;
}

.buy-button:hover {
  background: linear-gradient(90deg, #00ffff, #00baba);
  color: #ffffff;
  box-shadow:
    0 0 10px #00ffff,
    0 0 25px #00ffff,
    0 0 40px #00ffff;
  transform: scale(1.08);
}
    
.coin-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 4;
  display: flex;
  align-items: center;
  gap: 10px;
}

#coinDisplay {
  font-size: 18px;
  background: rgba(0, 255, 255, 0.1);
  padding: 6px 12px;
  border-radius: 8px;
  color: var(--accent);
  font-family: 'Orbitron', sans-serif;
  box-shadow: 0 0 10px rgba(0,255,255,0.1);
}

#shopToggle {
  font-size: 16px;
  background: rgba(0, 255, 255, 0.2);
  color: #000;
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  box-shadow: 0 6px 20px rgba(0,255,255,0.12);
}

.shop-panel {
  position: fixed;
  top: 70px;
  right: 20px;
  background: rgba(5, 5, 20, 0.95);
  border: 1px solid rgba(0,255,255,0.2);
  border-radius: 12px;
  padding: 16px;
  display: none;
  flex-direction: column;
  gap: 12px;
  box-shadow: 0 10px 40px rgba(0,255,255,0.08);
  z-index: 5;
  width: 220px;
  animation: dropdown 0.3s ease;
}

@keyframes dropdown {
  from {
    transform: translateY(-20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.shop-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: var(--muted);
  font-family: 'Orbitron', sans-serif;
}


body {
  margin: 0;
  padding: 0;
  background: radial-gradient(ellipse at center, var(--bg-mid) 0%, #000000 100%),
              linear-gradient(180deg, rgba(255,255,255,0.02) 0, transparent 100%);
  color: #ffffff;
  font-family: 'Segoe UI', system-ui, -apple-system, "Segoe UI Emoji", "Orbitron", sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
}

/* --------------------------
   Background Layers
-------------------------- */
.stars,
.stars2,
.nebula {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  pointer-events: none;
  z-index: 0;
  transform: translate(-25%, -25%);
  opacity: 0.9;
  mix-blend-mode: screen;
}

.stars {
  background: transparent;
}

.stars::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  box-shadow:
    50px 100px white, 200px 300px white, 400px 150px white,
    600px 250px white, 800px 100px white, 1000px 200px white,
    1200px 50px white, 1400px 350px white, 1600px 220px white,
    1800px 120px white;
  animation: twinkle 2.5s infinite ease-in-out;
}

.stars2::after {
  content: "";
  position: absolute;
  width: 1px;
  height: 1px;
  background: #aaf0ff;
  box-shadow:
    120px 80px #aaf0ff, 320px 240px #aaf0ff,
    720px 150px #aaf0ff, 920px 450px #aaf0ff,
    1320px 100px #aaf0ff, 1720px 300px #aaf0ff;
  opacity: 0.6;
  animation: twinkle 3.5s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% {
    opacity: 0.9;
    transform: translateY(0);
  }
  50% {
    opacity: 0.3;
    transform: translateY(2px);
  }
}

.nebula {
  background:
    radial-gradient(600px 300px at 10% 10%, rgba(0,200,255,0.06), transparent 10%),
    radial-gradient(500px 260px at 80% 70%, rgba(180,0,255,0.04), transparent 8%);
  z-index: 0;
  mix-blend-mode: overlay;
}

/* --------------------------
   Layout & Containers
-------------------------- */
.container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

h1.site-title {
  margin: 10px 0 6px;
  font-size: 2rem;
  color: var(--accent);
  text-shadow: 0 0 12px rgba(0,255,255,0.14), 0 6px 30px rgba(0,0,0,0.6);
  letter-spacing: 1px;
}

.gif {
  margin: 16px 0 28px;
  max-width: 90%;
  border-radius: 12px;
  box-shadow: 0 8px 40px rgba(0,0,0,0.6), 0 0 30px rgba(0,255,255,0.06) inset;
  border: 1px solid rgba(255,255,255,0.04);
}

/* --------------------------
   Game Block
-------------------------- */
.game-block {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  padding: 12px 16px;
  margin-bottom: 14px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.03);
  box-shadow: 0 6px 18px rgba(0,0,0,0.5);
}

.game-block h2 {
  margin: 0;
  font-size: 1.05rem;
  color: var(--muted);
}

.game-block button {
  padding: 12px 18px;
  font-size: 16px;
  background: linear-gradient(180deg, var(--btn), #00cfcf);
  color: #001;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 6px 22px rgba(0,255,255,0.12);
  transition: transform .15s ease, box-shadow .15s ease;
  font-family: 'Orbitron', sans-serif;
}

.game-block button:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 10px 30px rgba(0,255,255,0.16);
}

/* --------------------------
   Back Button
-------------------------- */
#backButton {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  font-size: 16px;
  background-color: rgba(85,85,85,0.9);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  display: none;
  z-index: 3;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
}

/* --------------------------
   Iframes
-------------------------- */
iframe {
  width: 1200px;
  max-width: 100%;
  height: 600px;
  border: 2px solid rgba(255,255,255,0.06);
  border-radius: 10px;
  box-shadow: 0 10px 50px rgba(0,0,0,0.7);
  display: none;
  margin-top: 24px;
  z-index: 2;
  background: #000;
}

/* --------------------------
   Code Access Panel
-------------------------- */
.access-panel {
  width: 100%;
  max-width: 760px;
  margin: 22px 0 30px;
  padding: 18px;
  border-radius: 12px;
  background: linear-gradient(180deg, rgba(10,12,30,0.6), rgba(14,10,30,0.35));
  border: 1px solid rgba(0,255,255,0.06);
  box-shadow: 0 8px 40px rgba(0,0,0,0.5), inset 0 0 40px rgba(0,255,255,0.02);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.access-panel h3 {
  margin: 0;
  color: var(--accent);
  font-size: 1.2rem;
  text-shadow: 0 0 10px rgba(0,255,255,0.12);
  font-family: 'Orbitron', sans-serif;
}

.code-row {
  display: flex;
  gap: 12px;
  width: 100%;
  justify-content: center;
  align-items: center;
}

#codeInput {
  flex: 1;
  min-width: 160px;
  padding: 12px 14px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  background-color: var(--panel);
  color: var(--accent);
  box-shadow: 0 0 18px rgba(0,255,255,0.06);
  outline: none;
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 2px;
  text-align: center;
}

.submit-btn {
  padding: 12px 18px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(180deg, var(--btn), #00cfcf);
  color: #001;
  cursor: pointer;
  box-shadow: 0 8px 30px rgba(0,255,255,0.12);
  transition: transform .12s ease;
  font-family: 'Orbitron', sans-serif;
}

.submit-btn:hover {
  transform: translateY(-3px);
}

/* --------------------------
   Unlock Button
-------------------------- */
#unlockButton {
  display: none;
  padding: 12px 20px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(180deg, #ffd48f, #ff9e3b);
  color: #080808;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(255,160,40,0.12);
  font-family: 'Orbitron', sans-serif;
}

/* --------------------------
   Responsive
-------------------------- */
@media (max-width: 820px) {
  .game-block {
    flex-direction: column;
    align-items: stretch;
    text-align: left;
  }

  .code-row {
    flex-direction: column;
    gap: 10px;
  }

  iframe {
    height: 480px;
  }
}

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="nebula"></div>

  <div class="coin-container">
    <span id="coinDisplay">🪙 0</span>
    <button id="shopToggle" onclick="toggleShop()">🛒 Shop</button>
  </div>

<div class="shop-panel" id="shopPanel">
  <h3>Game Shop</h3>
  <div class="shop-item">
    <span>Drive Mad</span>
    <button class="buy-button" onclick="buyGame('drivemad', 300)">Buy - 300🪙</button>
  </div>
  <div class="shop-item">
    <span>Hide and Smash</span>
    <button class="buy-button" onclick="buyGame('hideandsmash', 200)">Buy - 200🪙</button>
  </div>
</div>

  <button id="backButton" onclick="goBack()">⬅ Back</button>

  <div class="container">
    <h1 class="site-title">WELCOME to Bubba's Gramama</h1>

    <img class="gif" src="https://media1.tenor.com/m/0IixRqy4QoEAAAAC/a-fart-fart.gif" alt="Funny gif">

    <!-- Space-themed Code Unlock Panel -->
    <div class="access-panel" aria-label="Galactic access panel">
      <h3>Enter Access Code</h3>
      <div class="code-row">
        <input id="codeInput" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="• • • •" aria-label="Access code">
        <button class="submit-btn" onclick="checkCode()">Submit</button>
      </div>
      <button id="unlockButton" onclick="launchGame('secret')">🚀 Launch Sequence Activated</button>
    </div>

    <!-- Game list -->
    <div class="game-block"><h2>Hide and Smash</h2><button onclick="launchGame('hideandsmash')">Play Hide and Smash</button></div>
    <div class="game-block"><h2>Pixle Gun 3d</h2><button onclick="launchGame('pixelgun')">Play Pixle Gun 3d</button></div>
    <div class="game-block"><h2>Idle Breakout</h2><button onclick="launchGame('idle-breakout')">Play Idle Breakout</button></div>
    <div class="game-block"><h2>Crossy Road</h2><button onclick="launchGame('crossyroad')">Play Crossy Road</button></div>
    <div class="game-block"><h2>Slope</h2><button onclick="launchGame('slope')">Play Slope</button></div>
    <div class="game-block"><h2>Bit Life</h2><button onclick="launchGame('bitlife')">Play Bit Life</button></div>
    <div class="game-block"><h2>Subway Surfers</h2><button onclick="launchGame('subway-surfers')">Play Subway Surfers</button></div>
    <div class="game-block"><h2>Stickman Golf</h2><button onclick="launchGame('stickman-golf')">Play Stickman Golf</button></div>
    <div class="game-block"><h2>Basketball Random</h2><button onclick="launchGame('basketball-random')">Play Basketball Random</button></div>
    <div class="game-block"><h2>Minecraft</h2><button onclick="launchGame('minecraft')">Play Minecraft</button></div>
    <div class="game-block"><h2>DRIFT HUNTERS</h2><button onclick="launchGame('drifthunters')">Play Drift Hunters</button></div>
    <div class="game-block"><h2>Drive Mad!</h2><button onclick="launchGame('drivemad')">Play Drive Mad</button></div>
    <div class="game-block"><h2>Opposite Day</h2><button onclick="launchGame('oppositeday')">Don't play Opposite Day</button></div>
    <div class="game-block"><h2>❄️ Snow Rider 3D</h2><button onclick="launchGame('snowrider')">Play Snow Rider 3D</button></div>

    <!-- One iframe only -->
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    const gameURLs = {
      'hideandsmash': "https://gibbat2.github.io/Games/games/hideandsmash/",
      'pixelgun': "https://gibbat2.github.io/Games/games/pixelgun/",
      'idle-breakout': "https://gibbat2.github.io/Games/games/idle-breakout/",
      'crossyroad': "https://gibbat2.github.io/Games/games/crossyroad/",
      'slope': "https://gibbat2.github.io/Games/games/slope/",
      'bitlife': "https://gibbat2.github.io/Games/games/bitlife/",
      'subway-surfers': "https://gibbat2.github.io/Games/games/subway-surfers/",
      'stickman-golf': "https://gibbat2.github.io/Games/games/stickman-golf/",
      'basketball-random': "https://gibbat2.github.io/Games/games/basketball-random/",
      'minecraft': "https://daniezonmc.github.io/1.20/",
      'drifthunters': "https://gibbat2.github.io/Games/games/drifthunters/",
      'drivemad': "https://gibbat2.github.io/Games/games/drivemad/",
      'oppositeday': "https://www.hoodamath.com/games/oppositeday.html",
      'snowrider': "https://www.hoodamath.com/games/snowrider3d.html",
      'secret': "https://helios-blue.vercel.app/?sca_esv=fe0ebb4ec3b321c8&ie=ISO-8859-1&q=hello&oq=&aqs="
    };

   let launchTimeout;

function checkCode() {
  const input = document.getElementById('codeInput').value.trim();
  const button = document.getElementById('unlockButton');

  if (input === '2354') {
    button.style.display = 'inline-block';
    button.animate([{ transform: 'scale(0.96)' }, { transform: 'scale(1)' }], {
      duration: 220,
      easing: 'ease-out'
    });

    clearTimeout(launchTimeout); // Reset if previously triggered

    // Set 10-second timeout to hide the launch button
    launchTimeout = setTimeout(() => {
      button.style.display = 'none';
    }, 10000);

  } else {
    button.style.display = 'none';

    // Shake animation for wrong input
    const el = document.getElementById('codeInput');
    el.animate([
      { transform: 'translateX(0)' },
      { transform: 'translateX(-8px)' },
      { transform: 'translateX(8px)' },
      { transform: 'translateX(0)' }
    ], { duration: 260, iterations: 1 });
  }
}


    function launchGame(id) {
      const src = gameURLs[id];
      if (!src) return;
      const iframe = document.getElementById("gameFrame");
      iframe.src = src;
      iframe.style.display = 'block';
      document.getElementById("backButton").style.display = "inline-block";
      window.scrollTo({ top: iframe.offsetTop - 20, behavior: 'smooth' });
    }

    function goBack() {
      const iframe = document.getElementById("gameFrame");
      iframe.style.display = 'none';
      iframe.src = '';
      document.getElementById("backButton").style.display = "none";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    let coins = parseInt(localStorage.getItem('coins') || '0');
let ownedGames = JSON.parse(localStorage.getItem('ownedGames') || '{}');

// Give 250 coins after 60 seconds
setTimeout(() => {
  coins += 250;
  saveData();
  updateCoinDisplay();
  alert("You earned 250 🪙 for visiting!");
}, 60000);

function updateCoinDisplay() {
  document.getElementById('coinDisplay').textContent = `🪙 ${coins}`;
}

function updateShopButtons() {
  Object.keys(ownedGames).forEach(gameId => {
    if (ownedGames[gameId]) {
      const button = document.querySelector(`.buy-button[onclick*="${gameId}"]`);
      if (button) {
        button.classList.add('owned');
        button.textContent = "Owned";
      }
    }
  });
}


function toggleShop() {
  const shop = document.getElementById('shopPanel');
  shop.style.display = shop.style.display === 'flex' ? 'none' : 'flex';
}

function buyGame(gameId, cost) {
  const button = document.querySelector(`.buy-button[onclick*="${gameId}"]`);

  if (ownedGames[gameId]) {
    alert("You already own this game.");
    return;
  }

  if (coins >= cost) {
    coins -= cost;
    ownedGames[gameId] = true;
    saveData();
    updateCoinDisplay();
    alert(`You bought ${gameId} 🎮!`);
    updateShopButtons(); // update style
  } else {
    alert("Not enough coins!");
  }
}


function saveData() {
  localStorage.setItem('coins', coins);
  localStorage.setItem('ownedGames', JSON.stringify(ownedGames));
}

function launchGame(id) {
  // If it's in the shop, check if purchased
  if (['drivemad', 'hideandsmash'].includes(id) && !ownedGames[id]) {
    alert("You need to buy this game first 🛒");
    return;
  }

  const src = gameURLs[id];
  if (!src) {
    console.warn(`Game ID "${id}" not found.`);
    return;
  }
  const iframe = document.getElementById("gameFrame");
  iframe.src = src;
  iframe.style.display = 'block';
  document.getElementById("backButton").style.display = "inline-block";
  window.scrollTo({ top: iframe.offsetTop - 20, behavior: 'smooth' });
}

updateCoinDisplay(); // Initial load


    document.getElementById('codeInput').addEventListener('keydown', function(e){
      if (e.key === 'Enter') {
        e.preventDefault();
        checkCode();
      }
    });
  </script>
</body>
</html>
