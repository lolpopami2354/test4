<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Rider 3D Game</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        iframe {
            margin-top: 20px;
            border: 2px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Play Snow Rider 3D</h1>

    <button id="startGameButton">Start Game</button>

    <iframe id="gameFrame"
            src="https://html5.gamedistribution.com/3b79a8537ebc414fb4f9672a9b8c68c8/"
            width="960"
            height="600"
            scrolling="none"
            frameborder="0"
            style="display: none;">
    </iframe>

    <script>
        const startGameButton = document.getElementById('startGameButton');
        const gameFrame = document.getElementById('gameFrame');

        startGameButton.addEventListener('click', () => {
            gameFrame.style.display = 'block';
            startGameButton.style.display = 'none';
        });
    </script>

</body>
</html>
