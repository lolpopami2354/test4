<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubba's Gramama</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="bubbasgramamaa.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #05021a;
      --bg-mid: #0b0c2a;
      --accent: #00ffff;
      --panel: #1a1a3d;
      --btn: #00ffff;
      --muted: #cfc6ff;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, var(--bg-mid) 0%, #000000 100%),
                  linear-gradient(180deg, rgba(255,255,255,0.02) 0, transparent 100%);
      color: #fff;
      font-family: 'Segoe UI', system-ui, -apple-system, "Segoe UI Emoji", "Orbitron", sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --------------------------
       Neon Buttons
    -------------------------- */
    .buy-button.owned {
      background: linear-gradient(90deg, #ff4444, #cc0000);
      border: 2px solid #ff4444;
      color: white;
      box-shadow: 0 0 6px #ff4444, 0 0 15px #ff0000;
      cursor: not-allowed;
    }

    .buy-button.owned:hover {
      transform: none;
      box-shadow: 0 0 8px #ff4444, 0 0 16px #cc0000;
    }

    .buy-button {
      background: linear-gradient(90deg, #00ffff, #008080);
      border: 2px solid #00ffff;
      border-radius: 6px;
      padding: 8px 16px;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 6px #00ffff, 0 0 15px #00ffff;
      transition: all 0.25s ease-in-out;
    }

    .buy-button:hover {
      background: linear-gradient(90deg, #00ffff, #00baba);
      color: #ffffff;
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff, 0 0 40px #00ffff;
      transform: scale(1.08);
    }

    #dailyRewardBtn, #leaderboardToggle {
      background: rgba(0,255,255,0.2);
      color: #00ffff;
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 8px;
      padding: 6px 10px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: 0.25s;
    }
    #dailyRewardBtn:hover, #leaderboardToggle:hover {
      background: rgba(0,255,255,0.4);
    }

    /* --------------------------
       Layout & Panels
    -------------------------- */
    .coin-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 4;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #coinDisplay {
      font-size: 18px;
      background: rgba(0, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 8px;
      color: var(--accent);
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    .shop-panel, .leaderboard-panel {
      position: fixed;
      top: 70px;
      right: 20px;
      background: rgba(5,5,20,0.95);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      padding: 16px;
      display: none;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 10px 40px rgba(0,255,255,0.08);
      z-index: 5;
      width: 220px;
      animation: dropdown 0.3s ease;
    }

    @keyframes dropdown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* --------------------------
       Neon Close Button
    -------------------------- */
    @keyframes pulseGlow {
      0%,100% { box-shadow: 0 0 10px rgba(255,0,0,0.4), 0 0 20px rgba(255,0,0,0.3);}
      50% { box-shadow: 0 0 20px rgba(255,0,0,0.6), 0 0 40px rgba(255,0,0,0.5);}
    }

    .leaderboard-panel button.close-btn {
      margin-top: 12px;
      padding: 10px 18px;
      font-size: 16px;
      background: linear-gradient(180deg, #ff4444, #cc0000);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255,0,0,0.4);
      transition: all 0.25s ease;
      font-family: 'Orbitron', sans-serif;
      animation: pulseGlow 2s infinite;
    }

    .leaderboard-panel button.close-btn:hover {
      background: linear-gradient(180deg, #ff6666, #ff2222);
      transform: translateY(-2px) scale(1.05);
    }

    /* --------------------------
       Games
    -------------------------- */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1.site-title {
      margin: 10px 0 6px;
      font-size: 2rem;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(0,255,255,0.14), 0 6px 30px rgba(0,0,0,0.6);
      letter-spacing: 1px;
    }

    .game-block {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      padding: 12px 16px;
      margin-bottom: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .game-block h2 { margin: 0; font-size: 1.05rem; color: var(--muted); }
    .game-block button {
      padding: 12px 18px;
      font-size: 16px;
      background: linear-gradient(180deg, var(--btn), #00cfcf);
      color: #001;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 22px rgba(0,255,255,0.12);
      transition: transform .15s ease, box-shadow .15s ease;
      font-family: 'Orbitron', sans-serif;
    }
    .game-block button:hover { transform: translateY(-3px) scale(1.02); box-shadow:0 10px 30px rgba(0,255,255,0.16); }

    #backButton {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: rgba(85,85,85,0.9);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 3;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    iframe {
      width: 1200px;
      max-width: 100%;
      height: 600px;
      border: 2px solid rgba(255,255,255,0.06);
      border-radius: 10px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.7);
      display: none;
      margin-top: 24px;
      z-index: 2;
      background: #000;
    }

    /* --------------------------
       Stars Background
    -------------------------- */
    .stars, .stars2, .nebula, .shooting-star {
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      pointer-events: none;
      z-index: 0;
      transform: translate(-25%,-25%);
      mix-blend-mode: screen;
    }

    .stars::after {
      content:""; position:absolute; width:2px; height:2px; background:white;
      box-shadow:
        50px 100px white, 200px 300px white, 400px 150px white,
        600px 250px white, 800px 100px white, 1000px 200px white,
        1200px 50px white, 1400px 350px white, 1600px 220px white,
        1800px 120px white;
      animation: twinkle 2.5s infinite ease-in-out;
    }

    .stars2::after {
      content:""; position:absolute; width:1px; height:1px; background:#aaf0ff;
      box-shadow:
        120px 80px #aaf0ff, 320px 240px #aaf0ff,
        720px 150px #aaf0ff, 920px 450px #aaf0ff,
        1320px 100px #aaf0ff, 1720px 300px #aaf0ff;
      opacity:0.6;
      animation: twinkle2 3.5s infinite ease-in-out;
    }

    @keyframes twinkle { 0%,100% {opacity:0.9;} 50%{opacity:0.3;} }
    @keyframes twinkle2{0%,100{opacity:0.6;}50%{opacity:0.2;}}

    .nebula {
      background:
        radial-gradient(600px 300px at 10% 10%, rgba(0,200,255,0.06), transparent 10%),
        radial-gradient(500px 260px at 80% 70%, rgba(180,0,255,0.04), transparent 8%);
      z-index:0;
      mix-blend-mode: overlay;
      opacity:0.9;
    }

    .shooting-star {
      position: fixed;
      width: 2px; height: 100px;
      background: linear-gradient(-45deg, white, transparent);
      top: -100px;
      left: -50px;
      opacity:0;
      pointer-events: none;
      z-index:0;
    }
  </style>
</head>
<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="nebula"></div>
<div class="shooting-star" id="shootingStar"></div>

<div class="coin-container">
  <button id="dailyRewardBtn" onclick="claimDailyReward()">üéÅ Daily Reward</button>
  <button id="leaderboardToggle" onclick="toggleLeaderboard()">üèÜ Leaderboard</button>
  <span id="coinDisplay">ü™ô 0</span>
  <button id="shopToggle" onclick="toggleShop()">üõí Shop</button>
</div>

<div class="shop-panel" id="shopPanel">
  <h3>Game Shop</h3>
  <div class="shop-item">
    <span>Drive Mad</span>
    <button class="buy-button" onclick="buyGame('drivemad', 300)">Buy - 300ü™ô</button>
  </div>
  <div class="shop-item">
    <span>Hide and Smash</span>
    <button class="buy-button" onclick="buyGame('hideandsmash', 200)">Buy - 200ü™ô</button>
  </div>
</div>

<div class="leaderboard-panel" id="leaderboardPanel">
  <h3>üèÜ Top Coin Holders</h3>
  <div id="leaderboardList"></div>
  <button class="close-btn" onclick="closeLeaderboard()">Close</button>
</div>

<button id="backButton" onclick="goBack()">‚¨Ö Back</button>

<div class="container">
  <h1 class="site-title">WELCOME to Bubba's Gramama</h1>
  <img class="gif" src="https://media1.tenor.com/m/0IixRqy4QoEAAAAC/a-fart-fart.gif" alt="Funny gif">

  <!-- Access Panel -->
  <div class="access-panel">
    <h3>Enter Access Code</h3>
    <div class="code-row">
      <input id="codeInput" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢">
      <button class="submit-btn" onclick="checkCode()">Submit</button>
    </div>
    <button id="unlockButton" onclick="launchGame('secret')">üöÄ Launch Sequence Activated</button>
  </div>

  <!-- Games -->
  <div class="game-block"><h2>Hide and Smash</h2><button onclick="launchGame('hideandsmash')">Play Hide and Smash</button></div>
  <div class="game-block"><h2>Pixle Gun 3d</h2><button onclick="launchGame('pixelgun')">Play Pixle Gun 3d</button></div>
  <div class="game-block"><h2>Idle Breakout</h2><button onclick="launchGame('idle-breakout')">Play Idle Breakout</button></div>
  <iframe id="gameFrame" src="" allowfullscreen></iframe>
</div>

<script>
const gameURLs = {
  'hideandsmash': "https://gibbat2.github.io/Games/games/hideandsmash/",
  'pixelgun': "https://gibbat2.github.io/Games/games/pixelgun/",
  'idle-breakout': "https://gibbat2.github.io/Games/games/idle-breakout/",
  'secret': "https://helios-blue.vercel.app/?sca_esv=fe0ebb4ec3b321c8"
};

let coins = parseInt(localStorage.getItem('coins') || '0');
let ownedGames = JSON.parse(localStorage.getItem('ownedGames') || '{}');

function updateCoinDisplay(){document.getElementById('coinDisplay').textContent=`ü™ô ${coins}`;}
updateCoinDisplay();

function launchGame(id){
  if(['drivemad','hideandsmash'].includes(id) && !ownedGames[id]){
    alert("You need to buy this game first üõí"); return;
  }
  const src = gameURLs[id];
  if(!src) return;
  const iframe=document.getElementById("gameFrame");
  iframe.src=src; iframe.style.display='block';
  document.getElementById("backButton").style.display="inline-block";
  window.scrollTo({top: iframe.offsetTop-20, behavior:'smooth'});
}

function goBack(){const iframe=document.getElementById("gameFrame"); iframe.style.display='none'; iframe.src=''; document.getElementById("backButton").style.display='none'; window.scrollTo({top:0,behavior:'smooth'});}

function toggleShop(){const shop=document.getElementById('shopPanel'); shop.style.display=shop.style.display==='flex'?'none':'flex';}
function buyGame(gameId,cost){if(ownedGames[gameId]){alert("You already own this game."); return;} if(coins>=cost){coins-=cost; ownedGames[gameId]=true; localStorage.setItem('coins',coins); localStorage.setItem('ownedGames',JSON.stringify(ownedGames)); updateCoinDisplay(); alert(`You bought ${gameId} üéÆ!`);} else{alert("Not enough coins!");}}

// Daily reward
function claimDailyReward(){const today=new Date().toDateString(); const lastClaim=localStorage.getItem('lastDailyClaim'); if(lastClaim===today){alert("Already claimed!");return;} coins+=250; localStorage.setItem('coins',coins); updateCoinDisplay(); localStorage.setItem('lastDailyClaim',today); alert("üéÅ You received 250ü™ô!");}

// Leaderboard
function toggleLeaderboard(){const panel=document.getElementById('leaderboardPanel'); if(panel.style.display==='flex'){panel.style.display='none';}else{updateLeaderboard(); panel.style.display='flex';}}
function closeLeaderboard(){document.getElementById('leaderboardPanel').style.display='none';}
function updateLeaderboard(){let board=JSON.parse(localStorage.getItem('leaderboard')||'[]'); const name=localStorage.getItem('playerName')||prompt("Enter your name:")||"Guest"; localStorage.setItem('playerName',name); const existing=board.find(p=>p.name===name); if(existing) existing.coins=coins; else board.push({name,coins}); board.sort((a,b)=>b.coins-a.coins); localStorage.setItem('leaderboard',JSON.stringify(board)); document.getElementById('leaderboardList').innerHTML=board.slice(0,10).map((p,i)=>`<div>${i+1}. ${p.name} ‚Äî ${p.coins}ü™ô</div>`).join('');}

// Access code
function checkCode(){const input=document.getElementById('codeInput').value.trim(); const button=document.getElementById('unlockButton'); if(input==='2354'){button.style.display='inline-block'; setTimeout(()=>{button.style.display='none';},10000);}else{button.style.display='none'; const el=document.getElementById('codeInput'); el.animate([{transform:'translateX(0)'},{transform:'translateX(-8px)'},{transform:'translateX(8px)'},{transform:'translateX(0)'}],{duration:260,iterations:1});}

// Shooting stars
function shootingStars(){
  const star=document.getElementById('shootingStar');
  const startX=Math.random()*window.innerWidth;
  const startY=Math.random()*window.innerHeight/2;
  const endX=startX+Math.random()*300+200;
  const endY=startY+Math.random()*200+100;
  star.style.left=startX+'px';
  star.style.top=startY+'px';
  star.style.width='2px';
  star.style.height='100px';
  star.style.opacity=1;
  star.style.transform=`rotate(${Math.random()*45-20}deg)`;
  star.animate([
    {transform:`translate(0,0) rotate(0deg)`, opacity:1},
    {transform:`translate(${endX-startX}px,${endY-startY}px) rotate(20deg)`, opacity:0}
  ],{duration:1200,easing:'ease-out'});
  setTimeout(shootingStars, Math.random()*5000+2000);
}
shootingStars();
</script>

</body>
</html>
