<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bubbas Gramama</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #333;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #005a9e;
    }

    #gameFrame {
      width: 1200px;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<center>
  <h1>❄️ Snow Rider 3D</h1>
  <button onclick="launchGame()">Play Game</button>
  <iframe id="gameFrame" src="" allowfullscreen></iframe>
</center>

  <script>
    function launchGame() {
      const iframe = document.getElementById('gameFrame');
      iframe.src = "https://www.hoodamath.com/games/snowrider3d.html"; // Replace with actual game URL
      iframe.style.display = "block";
    }
  </script>

</body>
</html>
