<!DOCTYPE html>
<html>
<head>
  <title>Snow Rider 3D</title>
  <style>
    /* Initially hide the iframe */
    #game-container {
      display: none;
    }
  </style>
</head>
<body>
  <button id="play-game-button">Play Snow Rider 3D</button>

  <div id="game-container">
    <center>
      <iframe src="https://www.hoodamath.com/games/snowrider3d.html#gsc.tab=0"
              width="800"
              height="600"
              frameborder="0"
              allowfullscreen>
      </iframe>
    </center>
  </div>

  <script>
    // JavaScript to handle button click
    document.getElementById("play-game-button").addEventListener("click", function() {
      document.getElementById("game-container").style.display = "block"; // Show the game
      this.style.display = "none"; // Hide the play button
    });
  </script>
</body>
</html>
