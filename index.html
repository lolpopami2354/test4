<!DOCTYPE html>
<html>
<head>
  <title>Play Snow Rider 3D</title>
  <style>
    #game-container {
      display: none;
      margin-top: 20px;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>

  <button id="play-button">Play Snow Rider 3D</button>

  <div id="game-container">
    <iframe src="https://www.hoodamath.com/games/snowrider3d.html"
            width="800"
            height="600"
            allowfullscreen>
    </iframe>
  </div>

  <script>
    document.getElementById("play-button").addEventListener("click", function() {
      document.getElementById("game-container").style.display = "block";
      this.style.display = "none";
    });
  </script>

</body>
</html>
