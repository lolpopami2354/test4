<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubba's Gramama</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4B0082; /* dark purple */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #fff;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #005a9e;
    }

    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    #backButton:hover {
      background-color: #333;
    }

    iframe {
      width: 1200px;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <link rel="shortcut icon" type="image/x-icon" href="bubbasgramamaa.png" />

  <button id="backButton" onclick="goBack()">⬅ Back</button>
  <h1>WELCOME to Bubba's Gramama</h1>
  <img class="gif" src="https://media1.tenor.com/m/0IixRqy4QoEAAAAC/a-fart-fart.gif" alt="Funny gif">

  <center>
    <h1>!DRIFT HUNTERS!</h1>
    <button onclick="launchGame4()">Play Drift Hunters</button>
    
    <h1>Drive Mad!</h1>
    <button onclick="launchGame3()">Play Drive Mad</button>

    <h1>Opposite Day</h1>
    <button onclick="loadGame()">Don't play Opposite Day</button>

    <h1>❄️ Snow Rider 3D</h1>
    <button onclick="launchGame()">Play Snow Rider 3D</button>

    <iframe id="gameFrame" src="" allowfullscreen></iframe>
    <iframe id="gameFrame2" src="" allowfullscreen></iframe>
    <iframe id="gameFrame3" src="" allowfullscreen></iframe>
    <iframe id="gameFrame4" src="" allowfullscreen></iframe>
  </center>

  <script>
    function goBack() {
      document.getElementById("gameFrame").style.display = "none";
      document.getElementById("gameFrame2").style.display = "none";
      document.getElementById("gameFrame3").style.display = "none";
      document.getElementById("gameFrame4").style.display = "none";
      document.getElementById("backButton").style.display = "none";
    }

    function launchGame() {
      hideAllFrames();
      const iframe = document.getElementById('gameFrame');
      iframe.src = "https://www.hoodamath.com/games/snowrider3d.html";
      iframe.style.display = "block";
      document.getElementById("backButton").style.display = "inline-block";
    }

    function launchGame4() {
      hideAllFrames();
      const iframe = document.getElementById('gameFrame3');
      iframe.src = "https://gibbat2.github.io/Games/games/drifthunters/";
      iframe.style.display = "block";
      document.getElementById("backButton").style.display = "inline-block";
    }

    function loadGame() {
      hideAllFrames();
      const iframe = document.getElementById("gameFrame2");
      iframe.src = "https://www.hoodamath.com/games/oppositeday.html";
      iframe.style.display = "block";
      document.getElementById("backButton").style.display = "inline-block";
    }
    function launchGame3() {
      hideAllFrames();
      const iframe = document.getElementById('gameFrame4');
      iframe.src = "https://gibbat2.github.io/Games/games/drivemad/";
      iframe.style.display = "block";
      document.getElementById("backButton").style.display = "inline-block";
    }

    function hideAllFrames() {
      document.getElementById("gameFrame").style.display = "none";
      document.getElementById("gameFrame2").style.display = "none";
      document.getElementById("gameFrame3").style.display = "none";
      document.getElementById("gameFrame4").style.display = "none";
    }
  </script>

</body>
</html>
